<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="image-container" id="img-container"></div>
      
        <div class="booking">
          <div class="round">^</div>
          <input type="date" name="fdate" id="f-date" title="fdate">
          <input type="date" name="tdate" id="t-date" title="tdate">
          <a type="button" href="/booking">Check availability</a>
        </div>

        <select name="galary" class="photo" title="photos" id="photo" onchange="changephoto()">
          <option value="Reception">Reception</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Suit Room">Suit Room</option>
          <option value="Delux">Delux</option>
          <option value="Board Room">Board Room</option>
          <option value="Banquents">Banquets</option>
          <option value="Hyper Private Room">Hyper Private Room</option>
          <option value="Gym">Gym</option>
        </select>
    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
      integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/panolens.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
